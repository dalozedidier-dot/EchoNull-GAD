name: EchoNull-GAD Scaling Test (Low Workers)

on:
  workflow_dispatch:
    inputs:
      runs:
        description: "Nombre de runs (50, 100, 200...)"
        required: true
        default: "50"
      mode:
        description: "Mode : sweep ou gad"
        required: false
        default: "sweep"

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies (robust)
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if ! pip install -r requirements.txt --retries 3 --timeout 60; then
            pip install numpy pandas matplotlib networkx tqdm --retries 3 --timeout 60
          fi

      - name: Run EchoNull (workers=4)
        continue-on-error: true
        shell: bash
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python echonull.py ${{ inputs.mode }}             --runs ${{ inputs.runs }}             --thresholds 0.25,0.5,0.7,0.8             --seed-base 1000             --workers 4             --enable-viz || true

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: echonull-results-low-${{ inputs.runs }}-runs-${{ inputs.mode }}
          path: |
            _echonull_out/**
            echonull.log
            manifest.json
          if-no-files-found: warn
          retention-days: 14
