name: tests

on:
  push:
  pull_request:

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install minimal deps
        shell: bash
        run: |
          python -m pip install -U pip
          pip install pytest pytest-cov
          # minimal runtime deps for current tests
          pip install numpy pandas networkx tqdm

      - name: Run tests (coverage only on 3.12)
        shell: bash
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: |
          if [ "${{ matrix.python-version }}" = "3.12" ]; then
            pytest -q --cov=echonull --cov-report=term-missing --cov-report=xml
          else
            pytest -q
          fi

      - name: Upload coverage artifact (3.12 only)
        if: always() && matrix.python-version == '3.12'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: warn
          retention-days: 14

      - name: Upload coverage to Codecov (optional)
        if: always() && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
