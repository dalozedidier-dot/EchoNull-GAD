name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag to release (e.g. v0.2.0)"
        required: true
        type: string
      target_commitish:
        description: "Branch or SHA to tag (used only if tag does not exist)"
        required: false
        default: "main"
        type: string
      draft:
        description: "Create a draft release"
        required: false
        default: false
        type: boolean
      prerelease:
        description: "Mark as prerelease"
        required: false
        default: false
        type: boolean
      generate_release_notes:
        description: "Auto-generate GitHub release notes"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install build tooling
        run: |
          python -m pip install -U pip
          python -m pip install build

      - name: Determine tag + target
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag_name }}" >> "$GITHUB_OUTPUT"
            echo "target=${{ inputs.target_commitish }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "target=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Release flags
        id: flags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "draft=${{ inputs.draft }}" >> "$GITHUB_OUTPUT"
            echo "prerelease=${{ inputs.prerelease }}" >> "$GITHUB_OUTPUT"
            echo "notes=${{ inputs.generate_release_notes }}" >> "$GITHUB_OUTPUT"
          else
            echo "draft=false" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
            echo "notes=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Ensure tag exists (workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = '${{ steps.ref.outputs.tag }}';
            const target = '${{ steps.ref.outputs.target }}';
            const ref = `tags/${tag}`;

            try {
              await github.rest.git.getRef({ owner, repo, ref });
              core.info(`Tag ${tag} already exists`);
            } catch (e) {
              core.info(`Creating tag ${tag} at ${target}`);
              const { data: commit } = await github.rest.repos.getCommit({ owner, repo, ref: target });
              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/tags/${tag}`,
                sha: commit.sha,
              });
            }

      - name: Build dist
        run: python -m build

      - name: Upload dist artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ref.outputs.tag }}
          draft: ${{ steps.flags.outputs.draft }}
          prerelease: ${{ steps.flags.outputs.prerelease }}
          generate_release_notes: ${{ steps.flags.outputs.notes }}
          files: |
            dist/*
