name: test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,scale]"

      - name: Lint (pre-commit)
        run: |
          pre-commit run --all-files

      - name: Unit tests
        run: |
          pytest -q

      - name: Smoke sweep (10 runs)
        run: |
          mkdir -p _echonull_out/manual_test
          python echonull.py sweep --runs 10 --workers 2 --output-base _echonull_out/manual_test

      - name: Show outputs
        if: always()
        run: |
          echo "---- _echonull_out tree (first 200 files) ----"
          find _echonull_out -type f | sort | head -n 200 || true

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: echonull-manual-test
          path: |
            _echonull_out/**
            echonull.log
